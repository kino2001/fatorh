<ngx-spinner bdColor = "rgba(255, 255, 255, 1)" size = "medium" color = "#8743df" type = "ball-beat" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<div class="content-body ">
	<div class="container-fluid ">

        <p></p>

        <div class="row page-titles mx-0">
          <div class="col-sm-6 p-md-0">
              <div class="welcome-text">
                <h4>تعديل بيانات مندوب المبيعات</h4>

                <p class="mb-0">لوحة معلومات الأعمال</p>
              </div>
          </div>
          <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="javascript:void(0)">تعديل مندوب المبيعات</a></li>
                  <li class="breadcrumb-item active"><a href="javascript:void(0)">لوحة التحكم</a></li>
              </ol>
          </div>
      </div>

        <!-- row -->

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
        
            <form class="row form-group m-2"   [formGroup]="updateSalesPerson">

                <div class="col-lg-4">
                    <div class="card text-dark mb-3">
                        <div class="card-header">الأسم العربي لمندوب المبيعات</div>
                        <div class="card-body">
                            <input type="text" class=" form-control" formControlName="salesperson_name_ar" [(ngModel)]="salesPersonNameAr">
                        </div>
                    </div>
                </div>
                <!---->
                <div class="col-lg-4">
                    <div class="card text-dark mb-3">
                        <div class="card-header">الأسم الأنجليزي لمندوب المبيعات</div>
                        <div class="card-body">
                            <input type="text" class=" form-control" formControlName="salesperson_name_en"
                             [(ngModel)]="salesPersonNameEn">
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
                <div class="col-lg-4">
                    <div class="card text-dark mb-3">
                        <div class="card-header">البريد الألكتروني</div>
                        <div class="card-body">
                            <input type="text" class=" form-control" formControlName="email"
                            [(ngModel)]="Email">
                        </div>
                    </div>
                </div>
        
                        <!-- /.col-lg-4 -->
                        <div class="col-lg-4">
                            <div class="card text-dark mb-3">
                                <div class="card-header">رقم الهاتف</div>
                                <div class="card-body">
                                    <input type="text" class=" form-control" formControlName="phone_number"
                                    [(ngModel)]="Phone">
                                </div>
                            </div>
                        </div>
                         
                 <button (click)="updateData()" class="btn btn-primary btn-block ">تعديل</button>
            </form>
        </div>
        </div>
      </div>
        </div>
        </div>
