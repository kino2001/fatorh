<ngx-spinner bdColor = "rgba(255, 255, 255, 1)" size = "medium" color = "#8743df" type = "ball-beat" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<div class="content-body ">
	<div class="container-fluid ">

        <p></p>

        <div class="row page-titles mx-0">
          <div class="col-sm-6 p-md-0">
              <div class="welcome-text">
                <h4>تعديل بيانات الفرع</h4>

                  <p class="mb-0">لوحة معلومات الأعمال</p>
              </div>
          </div>
          <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="javascript:void(0)">تعديل بيانات الفرع</a></li>
                  <li class="breadcrumb-item active"><a href="javascript:void(0)">لوحة التحكم</a></li>
              </ol>
          </div>
      </div>

        <!-- row -->

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
        
            <form class="row form-group m-2"   [formGroup]="updateBranch">

                <div class="col-lg-4">
                    <div class="card text-dark mb-3">
                        <div class="card-header"> الاسم العربي للفرع </div>
                        <div class="card-body">
                            <input type="text" class=" form-control" formControlName="branch_name_ar" [(ngModel)]="branchNameAR">
                            
                        </div>
                    </div>
                </div>
                <!---->
                <div class="col-lg-4">
                    <div class="card text-dark mb-3">
                        <div class="card-header">الأسم الأنجليزي للفرع</div>
                        <div class="card-body">
                            <input type="text" class=" form-control" formControlName="branch_name_en"
                            [(ngModel)]='branchNameEN'  
                             >
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
                <div class="col-lg-4">
                    <div class="card text-dark mb-3">
                        <div class="card-header">عنوان الفرع</div>
                        <div class="card-body">
                            <input type="text" class=" form-control" formControlName="branch_addrees"
                            [(ngModel)]='branchAddrees'  
                            >
                        </div>
                    </div>
                </div>

                                                  <!-- /.col-lg-4 -->
                                                  <div class="col-lg-4">
                                                    <div class="card text-dark mb-3">
                                                        <div class="card-header">اختر المدينة</div>
                                                        <div class="card-body">
                                                            <select  class="form-select form-control default-select form-select-lg mb-3" aria-label=".form-select-lg example" name="" id=""
                                                            (change)="filterCity($event)" formControlName="city_id">
                                                            <option style="background-color:#305f71; color: #fff;" selected></option>
                                                            <option value=""*ngFor='let city of allCities; let i = index '[value]="city?.city_id">{{city.city_name_ar}}</option> 
                                                            </select>                         
                                                               </div>
                                                    </div>
                                                  </div>
                                                  
                                        
                 <button (click)="updateData()" class="btn btn-primary btn-block">تعديل بيانات الفرع</button>
            </form>
        </div>
        </div>
      </div>
        </div>
        </div>
